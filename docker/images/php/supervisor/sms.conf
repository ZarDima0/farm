[program:sms]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=send-sms --tries=1
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/supervisor/send-sms.log
stopwaitsecs=3600